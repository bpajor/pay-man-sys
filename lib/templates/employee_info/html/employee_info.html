      <section class="content">
        <div class="card">
          <h2>Employee Information</h2>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" value="Wiktoria Twaróg" />
            </div>
            <div class="form-group">
              <label for="position">Position</label>
              <input type="text" id="position" value="Software Engineer" readonly/>
            </div>
            <div class="form-group">
              <label for="department">Department</label>
              <input type="text" id="department" value="IT" readonly />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" value="john.doe@example.com" />
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" value="5000" readonly/>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" value="123456789" />
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" value="ul. Kolorowa 12, 12-345 Warszawa" />
            </div>
            <div class="form-group">
                <label for="birth">Date of Birth</label>
                <input type="date" id="birth" value="1990-01-01" />
            </div>
            <div class="form-group">
                <label for="sick_leave">Sick leave</label>
                <input type="number" id="sick_leave" value="10" readonly/>
            </div>
            <div class="form-group">
                <label for="annual_leave">Vacation days</label>
                <input type="number" id="vacation_days" value="20" readonly/>
            </div>
            <div class="form-group">
                <label for="casual_leave">Casual leave</label>
                <input type="number" id="casual_leave" value="5" readonly/>
            </div>
            <div class="form-group">
                <label for="manager">Manager</label>
                <input type="text" id="manager" value="John Doe" readonly/>
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </section>
